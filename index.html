<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>


    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>

    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong><i class="fa fa-newspaper-o"></i>Anywhere Anytime Train Schedule</strong>
            </h1>
            <div id="currentDateTime">
                <h5>Current Time: </h5>
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
        </div>

    <!-- ============ -->
        <div class="row">
            <div class="col-sm-12">
            <br>
            <!-- First card is for adding train information -->
            <div class="card">
                <div class="card-header">
                <strong>
                    <i class="fa fa-list-alt"></i>Add Train</strong>
                </div>
                <div class="card-body">

                <!-- Here we create an HTML Form for handling the inputs-->
                    <form role="form">

                        <!-- Here we capture the Train Name Parameter -->
                        <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                        </div>


                        <!-- Here we capture the Destination Parameter-->
                        <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                        </div>

                        <!-- Here we capture the First Departure Parameter -->
                        <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstDepartureInput">
                        </div>

                        <!-- Here we capture the Frequency Parameter -->
                        <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                        </div>

                        <!-- Here we have our final submit button -->
                        <button type='submit' class='btn btn-outline-secondary' id="addTrain">Submit</button>

 
                    </form>

                </div>

            </div>
            
        </div>

        </div>
        <br>
        <!-- ============= -->

        <div class="row">

            <div class="col-md-12">
                <!-- Card to show added train information -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                        <i class="fa fa-list-alt"></i>Current Time Schedule</strong>
                    </div>
                    <div class="card-body">
            
                        <table class="table table-sm table-hover" id='train-schedule'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            

            </div>
        
        </div>
        <br>
    </div>

  <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
   

</body>


</html>
